name: ambutrack_web
description: Gestion ambulancias
publish_to: 'none'

version: 1.0.0+1

environment:
  # Flutter 3.35.3 usa Dart 3.9.2
  sdk: '>=3.9.2 <4.0.0'
  flutter: '>=3.35.3'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # Supabase (reemplaza Firebase)
  supabase_flutter: ^2.8.3

  # State Management
  bloc: ^9.0.1
  flutter_bloc: ^9.1.1
  equatable: ^2.0.5
  dartz: ^0.10.1

  # UI/Design
  flutter_svg: ^2.0.10+1
  google_fonts: ^6.2.1
  iautomat_design_system: { git: { url: https://github.com/jesusperezdeveloper/iautomat_design_system.git, ref: main }}

  # DI and Routing
  get_it: ^7.7.0
  injectable: ^2.4.4
  go_router: ^14.2.7

  # Serialization
  freezed_annotation: ^2.4.4
  json_annotation: ^4.9.0

  # Network
  internet_connection_checker: ^3.0.1

  # Utilities
  uuid: ^4.5.1
  intl: ^0.20.2
  file_picker: ^8.1.4
  table_calendar: ^3.1.2
  shared_preferences: ^2.3.3

  # Core Datasource (paquete local del proyecto)
  # ===== CORE SHARED PACKAGE (Monorepo) =====
  ambutrack_core:
    path: ../../packages/ambutrack_core

  # # Internacionalizaci√≥n (comentado temporalmente por conflicto con DS)
  # easy_localization: ^3.0.8



dev_dependencies:
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter

  bloc_test: ^10.0.0
  build_runner: ^2.4.13
  flutter_flavorizr: ^2.2.3
  flutter_lints: ^5.0.0
  freezed: ^2.5.7
  injectable_generator: ^2.6.2
  json_serializable: ^6.8.0
  mocktail: ^1.0.4

flutter:
  uses-material-design: true
  assets:
    - lib/core/assets/
    - lib/core/lang/

# Override de dependencias para resolver conflictos
dependency_overrides:
  intl: ^0.20.2