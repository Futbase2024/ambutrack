name: ambutrack_mobile
description: AmbuTrack Mobile - App Android/iOS para personal de campo
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # ===== CORE SHARED PACKAGE (Monorepo) =====
  # ambutrack_core:  # ⚠️ DEPRECADO - NO USAR
  #   path: ../../packages/ambutrack_core
  ambutrack_core_datasource:
    path: ../../packages/ambutrack_core_datasource

  # ===== STATE MANAGEMENT =====
  flutter_bloc: ^9.1.1
  bloc: ^9.0.1
  equatable: ^2.0.5

  # ===== ROUTING =====
  go_router: ^14.2.7

  # ===== BACKEND =====
  supabase_flutter: ^2.8.3

  # ===== DEPENDENCY INJECTION =====
  get_it: ^7.7.0
  injectable: ^2.4.4

  # ===== CODE GENERATION =====
  freezed_annotation: ^2.4.4
  json_annotation: ^4.9.0

  # ===== OFFLINE STORAGE (Mobile Only) =====
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # ===== LOCATION & PERMISSIONS (Mobile Only) =====
  geolocator: ^13.0.2
  permission_handler: ^11.3.1

  # ===== LOCAL NOTIFICATIONS (Mobile Only) =====
  flutter_local_notifications: ^17.0.0
  timezone: ^0.9.0

  # ===== UI =====
  cupertino_icons: ^1.0.8
  google_fonts: ^6.2.1

  # ===== MAPS (Mobile Only) =====
  flutter_map: ^7.0.2
  latlong2: ^0.9.1

  # ===== UTILS =====
  intl: ^0.20.1
  uuid: ^4.5.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  # ===== LINTING =====
  flutter_lints: ^5.0.0

  # ===== CODE GENERATION =====
  build_runner: ^2.4.13
  freezed: ^2.4.4
  json_serializable: ^6.9.0
  injectable_generator: ^2.6.2

  # ===== TESTING =====
  bloc_test: ^10.0.0
  mocktail: ^1.0.4

  # ===== APP ICON GENERATION =====
  flutter_launcher_icons: ^0.14.1

flutter:
  uses-material-design: true

  assets:
    - lib/assets/images/
    - lib/assets/icons/

# ===== FLUTTER LAUNCHER ICONS CONFIGURATION =====
flutter_launcher_icons:
  android: true
  ios: true
  image_path: "lib/assets/images/logo.png"
  min_sdk_android: 21
  remove_alpha_ios: true
  background_color_ios: "#FFFFFF"

  # Android adaptive icon
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "lib/assets/images/logo.png"
